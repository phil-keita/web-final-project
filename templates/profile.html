<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <a href="#" id="usernum" data="{{user.id}}"></a>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
    integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
    crossorigin="anonymous"></script>
  <link href="/static/styles/style.css" rel="stylesheet">
  <script type="text/javascript" src="/static/styles/profile_details.js" userid="{{user.id}}"></script>
  <title id="title">{{user.username}}'s Profile</title>
</head>

<body>
  <!-- Main Container -->
  <div class="container-fluid p-5" id="main-container">
    <!-- Menu Bar -->
    <nav class="navbar fixed-top navbar-expand-lg" id="menu-bar">
      <div class="container-fluid">
        Cook-Look |
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            {% if logged_in == True %}
            <li class="nav-item">
              <a class="nav-link" href="/ingredients/">Create Recipe</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/profile/">Profile</a>
            </li>
          </ul>
        </div>
        <a class="nav-link" href="/logout/">Logout</a>
        {% else %}
        </ul>
      </div>
      <a class="nav-link" href="/login/">Login/Register</a>
  </div>
  {% endif %}
  </nav>


  <div class="row pt-4">
    <div class="col">
      <h1 id="user">

      </h1>
    </div>
  </div>
  <hr>
  Recent Posts:
  <div id="post-div">

  </div>
  <form action="posts">
    <button type="submit" id="button" value="All Posts" class="btn btn-outline-primary rounded-right username">All
      Posts</button>
  </form>
  <hr>
  Recent Comments:
  <div id="comment-div">

  </div>
  <form action="comments">
    <button type="submit" id="button" value="All Comments" class="btn btn-outline-primary rounded-right username">All
      Comments</button>
  </form>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
    <link href="/static/styles/style.css" rel="stylesheet">
</head>

<body>
    <!-- Main Container -->
    <div class="container-fluid p-5" id="main-container">
        <!-- Menu Bar -->
       <nav class="navbar fixed-top navbar-expand-lg" id="menu-bar">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">WeNeedAName</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link" href="/">Home</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Saved Recipes</a>
                      </li>
                      <li class="nav-item"> <!-- To disable Item add "disabled to class e.g. class="nav-item disabled" -->
                        <a class="nav-link" href="#">My Recipes</a>
                      </li>
                      <li class="nav-item">
                        <a class="nav-link" href="#">Profile</a>
                      </li>
                    </ul>
                </div>
                <a class="nav-link" href="/logout/">logout</a>
            </div>
        </nav>     
        <!-- Body Content -->
        <div class="row pt-4">
            <div class="col-2 text-center">
                <button type="button" class="btn btn-lg" id="button">Add Recipe</button>
            </div>
            <div class="col">
                <!-- Search Bar -->
                <div class="row text-center">
                    <div class="col text-center">
                    </div>
                    <div class="col-6">
                        <form class="d-flex" role="search">
                            <div class="input-group">
                                <input type="search" class="form-control rounded-left" id="input" placeholder="Search" aria-label="Search" aria-describedby="search-addon" />
                                <button type="button" class="btn btn-outline-primary rounded-right" id="search-button">search</button>
                              </div>
                        </form>
                    </div>
                    <div class="col text-center">
                    </div>
                </div>
                <!-- END Search Bar-->
                <!--POSTS-->
                <div class="row justify-content-center mt-5">
                    <div class="card  pb-2 " id="post">
                        <div class="row pt-3">
                            <div class="col-1"style="width:45px;">
                                <img id="profile-pic" src="/static/styles/images/profile_pic.jpg" >
                            </div>
                            <div class="col pt-2">
                                    <a href="/profile/#" class="username">Gordon Ramsay</a>
                                    <img src="/static/styles/images/certified.png" style="width:1rem;">
                                    2d
                            </div>
                        </div>

                        <!--Carousel-->
                        <div id="carouselExampleIndicators" class="carousel slide pt-3" data-bs-ride="true">
                            <div class="carousel-indicators">
                              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                            </div>
                            <div class="carousel-inner">
                              <div class="carousel-item active">
                                <img src="/static/styles/images/lasagna.jpg" class="d-block" id="carousel" alt="...">
                              </div>
                              <div class="carousel-item">
                                <img src="/static/styles/images/lasagna2.jpg" class="d-block" id="carousel" alt="...">
                              </div>
                              <div class="carousel-item">
                                <img src="/static/styles/images/lasagna3.jpg" class="d-block" id="carousel" alt="...">
                              </div>
                            </div>
                            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                              <span class="visually-hidden">Previous</span>
                            </button>
                            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                              <span class="carousel-control-next-icon" aria-hidden="true"></span>
                              <span class="visually-hidden">Next</span>
                            </button>
                        </div>
                        <!---->
                        <!-- <img src="..." class="card-img-top" alt="..."> -->
                        <div class="card-body" id="post-content">
                          <h5 class="card-title">Lasagna</h5>
                          <hr>
                          <h6 class="card-title">Ingredients</h6>
                          <p class="card-text">
                            This is dummy data 
                            <ul>
                              <li>spices</li>
                              <li>Pasta</li>
                              <li>tomato sauce</li>
                              <li>more pasta</li>
                              <li>more tomatoe sauce</li>
                              <li>and the rest</li>
                            </ul>
                          </p>
                        </div>
                        <div class="row m-3">
                            <div class="col-1">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-heart" viewBox="0 0 16 16">
                                    <path d="m8 2.748-.717-.737C5.6.281 2.514.878 1.4 3.053c-.523 1.023-.641 2.5.314 4.385.92 1.815 2.834 3.989 6.286 6.357 3.452-2.368 5.365-4.542 6.286-6.357.955-1.886.838-3.362.314-4.385C13.486.878 10.4.28 8.717 2.01L8 2.748zM8 15C-7.333 4.868 3.279-3.04 7.824 1.143c.06.055.119.112.176.171a3.12 3.12 0 0 1 .176-.17C12.72-3.042 23.333 4.867 8 15z"/>
                                  </svg>
                            </div>
                            <div class="col-1">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bookmark" viewBox="0 0 16 16">
                                    <path d="M2 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v13.5a.5.5 0 0 1-.777.416L8 13.101l-5.223 2.815A.5.5 0 0 1 2 15.5V2zm2-1a1 1 0 0 0-1 1v12.566l4.723-2.482a.5.5 0 0 1 .554 0L13 14.566V2a1 1 0 0 0-1-1H4z"/>
                                  </svg>
                            </div>
                            <div class="col">
                            </div> 
                        </div>  
                    </div>   
                </div>
                
                <!--END OF POSTS-->
            </div>
        </div>
    </div>

</body>

</html>
